scalar TeamID
scalar PointsID
scalar DateTime

type Team {
    id: TeamID!
    name: String!
    points: [Points]
}

type Points {
    id: PointsID!
    team: TeamID!
    adjustment: Int!
    reason: String!
    timestamp: DateTime!
}

type Query {
    teams: [Team]
    team(id: TeamID!): String
}

type Mutation {
    addTeam(teamName: String!): Boolean,
    deleteTeam(id: TeamID!): Boolean,
    addPoints(
        teamId: TeamID!,
        adjustment: Int!,
        reason: String!,
        timestamp: DateTime
    ): Boolean,
    deletePoints(
        id: PointsID!
    ): Boolean
}