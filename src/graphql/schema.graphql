scalar DateTime

type Team {
    id: ID!
    name: String!
    color: String!
    score: Score
}

type Score {
    points: [Points!]!
    total: Int!
}

type Points {
    id: ID!
    team: ID!
    adjustment: Int!
    reason: String!
    timestamp: DateTime!
}

type Query {
    teams: [Team!]!
    team(id: ID!): Team
}

type Mutation {
    addTeam(teamName: String!): Team,
    updateTeam(id: ID!, newName: String!, newColor: String!): Team,
    deleteTeam(id: ID!): Boolean,
    addPoints(
        teamId: ID!,
        adjustment: Int!,
        reason: String!,
        timestamp: DateTime
    ): Team,
    deletePoints(
        id: ID!
    ): Boolean
}